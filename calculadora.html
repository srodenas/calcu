<!DOCTYPE html> 
<html>
   <head>
	<title> Mi calcudora chorra</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function inverso(){
			var num = document.getElementById("numero");
			num.value = 1/num.value
		}

	</script>
   </head>

   <h3> Mi calculadora </h3>

   <body>
	Numero: <input type="text" id="numero"> <p>
	<button onclick="inverso()"> 1/x
	</button>

   </body>
</html>
